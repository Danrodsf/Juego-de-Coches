<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/main.css">
    <title>Twilight Racing</title>

    <section id="fase1">

            </div>

            </div>
            <div class="indv_coche" id="5">
                <img onmouseenter='descripcion("5")' id="img5" class="cars" src="img/Tormenta.png" alt="">
                <img onclick='selectCar("5")' class="btn" id="btn5" src="img/Tormenta_btn.png">

                </div>
            </div>
            <div class="indv_coche" id="6">

                <img onclick='selectCar("8")' class="btn" id="btn8" src="img/Avalancha_btn.png">
                <div style="display:none" id="desc8" class="desc">
                </div>
            </div>
        </div>
    </section>
    <section id="fase3" style="display:none">
        <div id="race_cont">
        </div>
    </section>
    <section id="fase4" style="display:none">
        <div class="main end">
            <img class="trofeo" src="img/trofeo.png" alt="">
            <h1 id="ganador"></h1>
            <input onclick="reset()" type="button" value="Reiniciar">
            <div id="campeon"></div>
        </div>
    </section>
    <script src="js/main.js"></script>
